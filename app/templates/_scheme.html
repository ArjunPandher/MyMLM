<html>


  <div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title">
      <table>
        <td><a href="{{ url_for('user', username=scheme.top_user.username) }}"><img src="{{ scheme.top_user.avatar(32) }}"></a></td>
        <td><a href="{{ url_for('user', username=scheme.top_user.username) }}">&nbsp;{{ scheme.top_user.username }}</a></td>
    </table>
    </h3>
    </div>
    <div class="panel-body">
      <p>{{ scheme.description }}</p>
      <p>{{ scheme.get_users() }} Contributor(s)</p>
      <h5>Minimum: {{ scheme.cost }} TriBux</h5>
    </div>
    <div class="panel-footer">
      {% if current_user != scheme.top_user and not current_user.has_scheme(scheme) %}
    <a href="{{ url_for('join', scheme_id=scheme.id) }}" class="btn btn-primary">Join</a>
    {% endif %}
    {% if scheme.parent %}
    <a href="{{ url_for('view_scheme', scheme_id=scheme.parent.id) }}" class="btn btn-primary">View Parent</a>
    {% endif %}</div>
  </div>


</html>
